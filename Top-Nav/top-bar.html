<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Example</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="top-bar-style.css">
</head>
<body>
    <div class="topbar">
        <div class="logo-cont">
            <img src="shopping-cart.png" alt="logo" class="logo-icon">
            <p class="name">ShopNest</p>
        </div>
        <div class="tabs">
            <a class="tab-item">
                <p class="tab-name">Home</p>
            </a>
            <a class="tab-item">
                <p class="tab-name">Products</p>
                <span class="expand-icon material-icons">
                    keyboard_arrow_up
                </span>
                <div class="sub-menu">
                    <div class="sub-menu-item">
                        <span class="item-icon material-icons">
                            phone_iphone
                        </span>
                        <p>Mobile</p>
                    </div>
                    <div class="sub-menu-item">
                        <span class="item-icon material-icons">
                            computer
                        </span>
                        <p>Laptop</p>
                    </div>
                    <div class="sub-menu-item">
                        <span class="item-icon material-icons">
                            headphones
                        </span>
                        <p>Headphones</p>
                    </div>
                </div>
            </a>
            <a class="tab-item">
                <p class="tab-name">Category</p>
                <span class="expand-icon item-icon material-icons">
                    keyboard_arrow_up
                </span>
                <div class="sub-menu">
                    <div class="sub-menu-item">
                        <span class="item-icon material-icons">
                            cable
                        </span>
                        <p>Electronics</p>
                    </div>
                    <div class="sub-menu-item">
                        <span class="item-icon material-icons">
                            library_books
                        </span>
                        <p>Books</p>
                    </div>
                    <div class="sub-menu-item">
                        <span class="item-icon material-icons">
                            sports_soccer
                        </span>
                        <p>Sport</p>
                    </div>
                </div>
            </a>
            <a class="tab-item">
                <p class="tab-name">About</p>
            </a>
        </div>
        <div class="icons">
            <span class="notigication-icon material-icons">
                notifications
            </span>
            <img src="profile.jpg" alt="profile" class="profile-circle">
        </div>
    </div>
</body>
</html>
