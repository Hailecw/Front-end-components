<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Example</title>
    <link rel="stylesheet" href="product-card-style.css">
</head>
<body>
    <div class="cont">
        <div class="product-card">
            <div class="product-image">
                <button class="details-btn">VIEW DETAILS</button>
            </div>
            <div class="description">
                <div class="name_and_price">
                    <p id="name">Adidas Originals</p>
                    <p id="price">$39</p>
                </div>
                <p class="title">Men's running shirt</p>
                <div>
                    <p id="size-title">Sizes</p>
                    <p id="sizes">XS,S,M,L,XL,XLL</p>
                </div>
                <div> 
                    <p id="colors-title">Colors</p>
                    <div class="colors-list">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="circle-3"></div>
                        <div class="circle-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
