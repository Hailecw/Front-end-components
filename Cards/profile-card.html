<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Example</title>
    <link rel="stylesheet" href="profile-card-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cont">
        <div class="profile-card">
            <div class="top-layer">
    
            </div>
            <div class="profile-img-layer">
                <img src="profile.jpg" class="profile-image" alt="profile-image">
            </div>
            <div class="info">
                <div class="name-and-job">
                    <p id="name">Jessica</p>
                    <p id="job">Web Developer</p>
                </div>
                <div class="social-media-link">
                    <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="twiter"><i class="fa-brands fa-twitter"></i></div>
                    <div class="email"><i class="fa-solid fa-envelope"></i></div>
                    <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
                </div>
                <div class="btns">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                <div class="reactions">
                    <div class="like"><i class="fa-regular fa-heart"></i> <p>60.4k</p></div>
                    <p>|</p>
                    <div class="comment"><i class="fa-regular fa-comment"></i> <p>22k</p></div>
                    <p>|</p>
                    <div class="share"><i class="fa-solid fa-share-nodes"></i> <p>12.4k</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
