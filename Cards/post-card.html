<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card Example</title>
    <link rel="stylesheet" href="post-card-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cont">
        <div class="post-card">
            <div class="account">
                <img src="profile.jpg" alt="profile image" class="account-img">
                <div class="name-and-date">
                    <p class="name">Jessica</p>
                    <p class="date">march 2025-04-24</p>
                </div>
            </div>
            <div class="tags-and-desc">
                <p class="post-desc">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce commodo mi dolor, at vestibulum est hendrerit at. Vestibulum in metus consectetur, egestas orci at, venenatis lacus.
                </p>
                <div class="tags">
                    <span>#Lorem</span>
                    <span>#elit</span>
                    <span>#dolor</span>
                </div>
            </div>
            <img src="post-image.webp" alt="post-image" class="post-img">
            <div class="reaction-amount">
                <div class="like-amount">
                    <div class="like-btns">
                        <div class="thumbs-up"><i class="fa-regular fa-thumbs-up"></i></div>
                        <div class="heart"><i class="fa-regular fa-heart"></i></div>
                    </div>
                    <p class="like-no">511</p>
                </div>
                <div class="comment-share">
                    <p class="comment-no">57 comments</p>
                    <p class="share-no">117 shares</p>
                </div>
            </div>
            <hr class="h-line">
            <div class="reaction-btns">
                <div class="react">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <p>Like</p>
                </div>
                <div class="react">
                    <i class="fa-solid fa-comment"></i>
                    <p>comment</p>
                </div>
                <div class="react">
                    <i class="fa-solid fa-share"></i>
                    <p>Share</p>
                </div>
            </div>
        </div>
    </div>
</body>
