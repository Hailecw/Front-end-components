<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using icon inside button</title>
    <link rel="stylesheet" href="button_with_icon_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <button class="secondary error delete-btn small_btn">
            <span class="material-icons">
                delete
            </span>
            <p>Delete</p>
        </button>
        <button class="primary send-btn">
            <p>Send</p>
            <span class="material-icons">
                send
            </span>
        </button>
        <button class="small_btn primary half-round">
            <span>Get started</span>
            <span class="material-icons icon">
                north_east
            </span>
        </button>
        <button class="small_btn primary half-round half-round-outlined">
            <span>Music</span>
            <span class="material-icons icon">
                headphones
            </span>
        </button>
    </div>
</body>
</html>
