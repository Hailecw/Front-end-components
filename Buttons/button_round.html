<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using icon inside button</title>
    <link rel="stylesheet" href="button_round_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <button class="only-icon primary">
            <span class="material-icons">
                edit
            </span>
        </button>
        <button class="only-icon2 primary">
            <span class="material-icons">
                delete
            </span>
        </button>
        <button class="round primary">
            <span class="material-icons">
                person
            </span>
        </button>
        <button class="round-outlined primary">
            <span class="material-icons">
                shopping_cart
            </span>
        </button>
    </div>
</body>
</html>
