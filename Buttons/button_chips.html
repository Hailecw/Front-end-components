<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chip buttons</title>
    <link rel="stylesheet" href="button_chip_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <button class="two-icon-chip chip">
            <span class="material-icons">
                location_on
            </span>
            <span class="chip-text chip">Portland</span>
            <span class="material-icons">
                cancel
            </span>
        </button>
        <button class="one-icon-chip chip">
            <span class="material-icons">
                check
            </span>
            <span class="chip-text chip">Portland</span>
        </button>
        <button class="no-icon-chip chip">
            <span class="chip-text">Portland</span>
        </button>
        <button class="color-chip chip">
            <span class="material-icons">
                mail
            </span>
            <span class="chip-text">Read my eamils</span>
        </button>
    </div>
</body>
</html>
